<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:href="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
</head>
<body>
<div class="container">
    <header th:include="fragments/header :: indexbar"></header>

    <div id="inner_container">

        <h1>Send Besked</h1>

        <form id="sendMessage" method="Post" th:action="@{/sendMessage}" th:object="${message}">
            <input type="hidden" th:name="senderId" th:value="${senderId}">
            <input type="hidden" th:name="senderType" th:value="${senderType}">

            <label class="">Modtager brugernavn:</label>
            <input type="text" th:name="username" class="form-control mr-sm-2"/>

            <label class="company freelance">Overskrift:</label>
            <input type="text" th:name="headline" class="form-control mr-sm-2"/>

            <label class="company freelance">Indhold:</label>
            <textarea rows="5" cols="50" th:name="content" class="form-control mr-sm-2"></textarea>

            <button class="btn btn-primary" type="submit">Send</button>

        </form>

    </div>

    <footer th:include="fragments/footer :: bottom"></footer>
</div>

</body>
</html>
