<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:href="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
</head>
<body>
<div class="container">
    <header th:include="fragments/header :: navbar"></header>

    <div id="inner_container">

        <h1>Tilføj til CV</h1>

        <form th:action="@{/addToCv}" method="post">

            <input type="hidden" th:name="workerId" th:value="${workerId}" required>

            <label>Arbejdsplads:</label>
            <input type="text" th:name="workplace" class="form-control mr-sm-2" required>

            <label>Job title:</label>
            <input type="text" th:name="jobTitle" class="form-control mr-sm-2" required>

            <label>Start dato:</label>
            <input type="date" th:name="startDate" class="form-control mr-sm-2" required>

            <label>Slut dato:</label>
            <input type="date" th:name="endDate" class="form-control mr-sm-2">

            <button type="submit" class="btn btn-primary">Tilføj</button>

        </form>

    </div>

    <footer th:include="fragments/footer :: bottom"></footer>
</div>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
</body>
</html>
